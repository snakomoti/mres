<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hidayathul Muslim Madrasa Annual Exam Results</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <section id="loginSection" class="login-section">
      <h1>Hidayathul Muslim Madrasa</h1>
      <h2>ഹിദായത്തുൽ മുസ്‌ലിം മദ്രസ</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="admission">Admission Number</label>
          <input type="text" id="admission" placeholder="Enter Admission Number" required />
        </div>
        <div class="input-group">
          <label for="class">Class</label>
          <input type="text" id="class" placeholder="Enter Class" required />
        </div>
        <button type="submit">View Results</button>
      </form>
    </section>

    <!-- Result Section -->
    <section id="resultSection" class="result-section" style="display: none;">
      <h1>Exam Results</h1>
      <h2 id="studentName"></h2>
      <div id="marksTableContainer"></div>
      <button id="backButton">Back</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
